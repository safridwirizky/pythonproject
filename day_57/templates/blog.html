<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Blog</title>
    </head>
    <body>
        {% for post in all_post: %}
            {% if post["id"] == 2: %}
                <h3>{{post["title"]}}</h3>
                <h3>{{post["subtitle"]}}</h3>
            {% endif %}
        {% endfor %}
    </body>
</html>
